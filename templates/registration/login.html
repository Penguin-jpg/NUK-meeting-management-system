{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<h1>登入</h1>
<br>

{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger">
    <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% endif %}

{% csrf_token %}
<!-- 重新導向回要去的地方 -->
<input type="hidden" name="next" value="{{ request.GET.next }}" />
{% crispy form %}
{% endblock %}
