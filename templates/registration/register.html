{% extends "base.html" %}

{% block title %}註冊{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<h1>註冊帳號</h1>
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<p style="font-size: 18px">帶有<span style="color: red">*</span>的欄位為必填欄位</p>
{% csrf_token %}
{% crispy form %}
{% endblock %}
