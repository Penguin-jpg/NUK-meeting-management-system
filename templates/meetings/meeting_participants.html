{% extends "base.html" %}

{% block title %} 當日與會人員 {% endblock %}

{% block content %}
<h1 class="w3-text-teal">當日與會人員</h1>
<br>
<div class="w3-responsive">
    <table class="w3-table w3-table-all w3-hoverable w3-centered">
        <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">電子信箱</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in participants %}
            <tr scope="row">
                <td>
                    <a href="{% url 'user-profile' participant.id %}">{{ participant.get_full_name|safe }}</a>
                    <small class="d-block">{{ participant.get_identity_display|safe }}</small>
                </td>
                <td>{{ participant.email|safe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
