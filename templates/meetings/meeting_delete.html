{% extends "base.html" %}

{% block title %} 刪除會議 {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 class="w3-center">確定要刪除 {{ meeting.name }}?</h1><br>
    <div class="w3-center">
        <input class="btn btn-danger" type="submit" value="確認" />
        <a href="{% url 'meeting-detail' meeting.id %}">
            <div class="btn btn-secondary">取消</div>
        </a>
    </div>
</form>
{% endblock %}
