{% extends "base.html" %}

{% block title %} 編輯報告事項 {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="w3-text-teal">編輯報告事項</h1>
<br>
<form action="{% url 'edit-announcements' meeting.id %}" method="POST">
    {% csrf_token %}
    {% crispy formset helper %}
    <div class="w3-row">
        <div class="form-actions w3-col s6 w3-left">
            <input type="submit" name="submit" value="更新" class="btn btn-primary" id="submit-save">
            {% comment %} <script>
                $('#submit-save').click(function () {
                    cloneMore('div.row:last', 'announcement');
                });
            </script> {% endcomment %}
        </div>
        <div class="w3-col s6 w3-left">
            <a class="btn btn-info" href="{% url 'meeting-detail' meeting.id %}">完成</a>
        </div>
    </div>
</form>
{% endblock %}
