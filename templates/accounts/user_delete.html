{% extends 'base.html' %}

{% block title %} 刪除使用者 {% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <br>
    <h1 class="w3-center">確認要刪除"{{ participant.get_full_name|safe }}"?</h1><br>
    <div class="w3-center">
        <input class="btn btn-danger" type="submit" value="確認" />
        <a href="{% url 'user-profile' participant.id %}">
            <div class="btn btn-secondary">取消</div>
        </a>
    </div>
</form>
{% endblock %}
