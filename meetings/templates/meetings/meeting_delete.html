{% extends "base.html" %}

{% block title %} 刪除會議 {% endblock %}

{% block content %}
<br>
<h1>刪除會議</h1>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <h1>確定要刪除 {{ meeting.name }}?</h1><br>
    <button type="submit" class="btn btn-secondary">確認</button>
    <a class="btn btn-info" href="{% url 'meeting-detail' meeting.id %}">取消</a>
</form>
{% endblock %}
