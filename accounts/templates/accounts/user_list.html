{% extends "base.html" %}

{% block title %}人員列表{% endblock %}

{% block content %}
<br>
<h1>人員列表</h1>
<br>
<br>
<div class="table-responsive custom-table-responsive">
    <table class="table custom-table">
        <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">電子信箱</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in participant_list %}
            <tr scope="row">
                <td>
                    <a href="{% url 'user-info' participant.id %}">{{ participant.get_full_name|safe }}</a>
                    <small class="d-block">{{ participant.get_identity|safe }}</small>
                </td>
                <td>{{ participant.email|safe }}</td>
            </tr>
            <tr class="spacer">
                <td colspan="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
