{% extends "base.html" %}

{% block title %} {{ profile.user.get_full_name|safe }} | 個人資料 {% endblock %}

{% block content%}
<br>
<h1>個人資料</h1>
<br>
<div class="row">
    <div class="col-md-6">
        <span class="profile-text">姓名</span>
    </div>
    <div class="col-md-6">
        <p class="profile-text">{{ profile.user.get_full_name }}</p>
    </div>
    {% for field, value in profile.get_all_field.items %}
    <div class="col-md-6">
        <span class="profile-text">{{ field|safe }}</span>
    </div>
    <div class="col-md-6">
        <p class="profile-text">{{ value|safe }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
